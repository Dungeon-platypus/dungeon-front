<div class="row">
  <div class="col d-flex justify-content-center">

    <div class="card animate__animated animate__fadeInLeft">
      <div class="card-body">
        <form [formGroup]="inscriptionForm" (ngSubmit)="inscription()">

          <div class="form-group">
            <label for="inputPseudo">Pseudo :</label>
            <input type="text" class="form-control" id="inputPseudo" aria-describedby="pseudo" formControlName="pseudo" required
            [class.is-invalid]="pseudo.touched && pseudo.invalid">

            <div *ngIf="(pseudo.dirty || pseudo.touched) && pseudo.invalid">
              <small>Veuillez renseigner un pseudo.</small>
            </div>
          </div>

          <div class="form-group">
            <label for="inputEmail">Email :</label>
            <input type="email" class="form-control" id="inputEmail" aria-describedby="email" formControlName="email" required
            [class.is-invalid]="email.touched && email.invalid">

            <div *ngIf="(email.dirty || email.touched) && email.invalid">
              <small>Veuillez renseigner un email valide.</small>
            </div>
          </div>

          <div class="form-group">
            <label for="inputPassword">Mot de passe : </label>
            <input type="password" class="form-control" id="inputPassword" formControlName="mdp" required
            [class.is-invalid]="mdp.touched && mdp.invalid">

            <div *ngIf="(mdp.dirty || mdp.touched) && mdp.invalid">
              <small>Veuillez renseigner un mot de passe.</small>
            </div>
          </div>

          <div class="form-group">
            <label for="inputConfirmPassword">Confirmation mot de passe : </label>
            <input type="password" class="form-control" id="inputConfirmPassword" formControlName="confirmMdp" required
            [class.is-invalid]="confirmMdp.touched && confirmMdp.invalid">

            <div *ngIf="(confirmMdp.dirty || confirmMdp.touched) && confirmMdp.invalid">
              <small>Les mots de passe ne sont pas identiques.</small>
            </div>
          </div>

          <div *ngIf="erreurInscription" class="alert alert-danger p-1" role="alert">
            <strong>Inscription impossible.</strong>
          </div>

          <div class="row d-flex justify-content-center text-center">
            <div class="col-12 col-lg-4">
              <button type="submit" class="btn" [disabled]="!inscriptionForm.valid">Inscription</button>
            </div>
            <div class="col-12 col-lg-4">
              <button type="button" class="btn" (click)="exit('.card', '/connexion')">DÃ©ja un compte ?</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
