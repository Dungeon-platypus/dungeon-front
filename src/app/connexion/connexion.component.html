<div class="row mb-5">
  <div class="col-12">
    <h1 class="text-center">PLATYPUS DUNGEON</h1>
  </div>
</div>

<div class="row">
  <div class="col d-flex justify-content-center">

    <div class="card">
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="inputEmail">Email :</label>
            <input type="email" class="form-control" id="inputEmail" aria-describedby="email"
              placeholder="Votre email">
          </div>
          <div class="form-group">
            <label for="inputPassword">Mot de passe : </label>
            <input type="password" class="form-control" id="inputPassword" placeholder="mot de passe">
          </div>

          <div class="row d-flex justify-content-center text-center">
            <div class="col-12 col-lg-4">
              <button type="submit" class="btn">Connexion</button>
            </div>
            <div class="col-12 col-lg-4">
              <button type="button" class="btn">S'inscrire</button>
            </div>
            <div class="col-12 col-lg-4">
              <button type="button" class="btn">Partie Rapide</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
